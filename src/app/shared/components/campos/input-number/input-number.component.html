<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input
      matInput
      [name]="controlName"
      [formControlName]="controlName"
      [placeholder]="label"
      type="number"
      [min]="minValue"
      [max]="maxValue"
      [step]="step"
    />

    <mat-error *ngIf="validarCampo(formControl, 'required')">
      {{ controlName }} é obrigatória
    </mat-error>
    <mat-error *ngIf="validarCampo(formControl, 'min')">
      A {{ controlName }} precisa ser maior ou igual a
      {{ validarCamposService.lengthValidar(formControl, 'min') }}
    </mat-error>
    <mat-error *ngIf="validarCampo(formControl, 'max')">
      A {{ controlName }} não pode ultrapassar o valor
      {{ validarCamposService.lengthValidar(formControl, 'max') }}
    </mat-error>
  </mat-form-field>
</div>
