<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <mat-select [placeholder]="label" [formControlName]="controlName">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="validarCampo(formControl, 'required')">
      {{ controlName }} é obrigatório
    </mat-error>
  </mat-form-field>
</div>
